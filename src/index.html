<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    
    <main>
      <input placeholder="Atividade" type="text" name="task" id="task">
      <input placeholder="Data de ínicio" type="text" name="task-start-date" id="task-start-date" disabled>
      <input placeholder="Data limite de conclusão" type="text" name="task-end-date" id="task-end-date">
      <input placeholder="Status" value="Incompleto" type="text" name="task-status" id="task-status">
      
      <button id="add-task">Adicionar</button>
      <button id="clear-task-list">Limpar lista</button>
      
      <ol id="task-list">
      </ol>
      
    </main>
    <footer>
      
    </footer>
  </body>
  <script src="script.js"></script>
</html>
