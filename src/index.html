<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/task-tagger.css" rel="stylesheet">
  </head>
  <body>
    <main class="main__content">
        <section class="main__section">
          <form  class="main-form__container">
            <div class="main-form__logo">
              <img src="./images/logo-image.png" alt="logo-todo-list" class="logo-todo-list">
            </div>
            <div class="main-form__task">
              <label for="task">Atividade</label><br>
              <input type="text" name="task" id="task">
            </div>
            <div class="main-form__start-date">
              <label for="task-start-date">Data de Início</label><br>
              <input type="text" name="task-start-date" id="task-start-date" disabled>
            </div>
            <div class="main-form__end-date">
              <label for="task-end-date">Data Limite de Término</label><br>
              <input type="date" name="task-end-date" id="task-end-date">
            </div>
            <div class="main-form__status">
              <label for="task-status">Status</label><br>
              <select name="task-status" id="task-status">
                <option value="Incompleto">Incompleto</option>
                <option value="Incompleto">Completo</option>
              </select>
            </div>
            <div class="main-form__tagger">
              <label for="task-tagger">Tags (máx. 10)</label><br>
              <input type="text" name="tags" id="task-tagger"/>
            </div>
            <div class="main-form__add-button">
              <button id="add-task" disabled>Adicionar</button>
            </div>
          </form>
        </section>

        <section class="todo-list__action-buttons">
          <button id="clear-task-list">Limpar Todo List</button>
          <button id="order-asc-task-list">Ordenação Crescente</button>
          <button id="order-desc-task-list">Ordenação Decrescente</button>
        </section>

        <section id="task-list">
        </section>
    </main>
  </body>
  <script src="scripts/script.js"></script>
  <script src="scripts/task-tagger.js"></script>
</html>
